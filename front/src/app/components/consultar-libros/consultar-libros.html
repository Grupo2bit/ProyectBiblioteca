<div class="container mt-4">
  <div class="card shadow-lg border-0 p-4">
    <h3 class="text-primary mb-4 fw-bold">üìö Consultar Libros</h3>

    <!-- Filtros -->
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <input
          type="text"
          [(ngModel)]="filtros.titulo"
          class="form-control form-control-lg shadow-sm"
          placeholder="üîç Buscar por t√≠tulo"
        />
      </div>
      <div class="col-md-6">
        <input
          type="text"
          [(ngModel)]="filtros.autor"
          class="form-control form-control-lg shadow-sm"
          placeholder="‚úçÔ∏è Buscar por autor"
        />
      </div>
    </div>

    <!-- Botones -->
    <div class="mb-4 d-flex gap-2">
      <button class="btn btn-primary px-4 fw-bold" (click)="consultar()">üîç Buscar</button>
      <button class="btn btn-outline-secondary px-4" (click)="limpiarFiltros()">üßπ Limpiar</button>
    </div>

    <!-- Tabla de resultados -->
    <div *ngIf="libros.length > 0" class="table-responsive">
      <table class="table table-hover table-bordered text-center align-middle shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>Imagen</th>
            <th class="text-uppercase">T√≠tulo</th>
            <th class="text-uppercase">Autor</th>
            <th class="text-uppercase">A√±o</th>
            <th class="text-uppercase">Categor√≠a</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let libro of libros">
            <td>
              <img
                [src]="libro.imagen"
                (error)="libro.imagen = 'assets/img/default-book.jpg'"
                alt="Portada del libro"
                width="60"
                height="80"
                class="img-thumbnail shadow-sm"
              />
            </td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.autor }}</td>
            <td>{{ libro.ano_publicacion }}</td>
            <td>{{ libro.categoria }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Mensaje si no hay resultados -->
    <div *ngIf="libros.length === 0" class="alert alert-info text-center mt-3 shadow-sm">
      {{ mensaje }}
    </div>
  </div>
</div>
