
<div class="container mt-4">
  <!-- Filtros -->
  <div class="card p-3 mb-4">
    <div class="row g-2">
      <div class="col-md-5">
        <input
          [(ngModel)]="filtro.titulo"
          class="form-control"
          placeholder="Buscar por título"
        />
      </div>
      <div class="col-md-5">
        <input
          [(ngModel)]="filtro.autor"
          class="form-control"
          placeholder="Buscar por autor"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="buscar()">Buscar</button>
      </div>
    </div>
  </div>

  <h1 class="text-center mt-3">Listado de Libros</h1>

  <div class="container mt-4">
    <div class="row">
      <div *ngFor="let libro of libros" class="col-md-4 mb-4">
        <div class="card h-100">
          <img
            class="card-img-top"
            [src]="'http://localhost:3000/imagenes/' + libro.imagen"
            [alt]="libro.titulo"
            style="
              width: 100%;
              height: 250px;
              object-fit: cover;
              display: block;
              border-radius: 0.25rem 0.25rem 0 0;
            "
          />

          <div class="card-body">
            <h5 class="card-title">{{ libro.titulo }}</h5>
            <p class="card-text"><strong>Autor:</strong> {{ libro.autor }}</p>
            <p class="card-text">
              <strong>Categoría:</strong> {{ libro.categoria }}
            </p>
            <p class="card-text">
              <strong>Año:</strong> {{ libro.ano_publicacion }}
            </p>
            <p class="card-text">
              <strong>Ejemplares:</strong> {{ libro.ejemplares }}
            </p>
            <p class="card-text">
              <strong>Disponible:</strong> {{ libro.disponible ? "Sí" : "No" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
