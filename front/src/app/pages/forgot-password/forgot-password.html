<div class="forgot-password-container">
  <h2>Recuperar contraseña</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Correo electrónico</label>
    <input formControlName="email" placeholder="ejemplo@correo.com" />
    <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      <small *ngIf="form.get('email')?.errors?.['required']">Correo requerido</small>
      <small *ngIf="form.get('email')?.errors?.['email']">Correo inválido</small>
    </div>

    <button type="submit" [disabled]="form.invalid">Enviar instrucciones</button>
  </form>

  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
